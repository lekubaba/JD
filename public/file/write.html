<!DOCTYPE html>
<html lang="en">
    <head>
        <title> 写经验 </title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link rel="shortcut icon" href="../public/images/picture/favicon.png" />
        <link rel="bookmark" href="../public/images/picture/favicon.png" />
        <link href="../public/styles/style.css" rel="stylesheet" />
    <body>
        <div id="edit-top">
            <div id="editor-top">
                <div id="editor-header">
                    <div id="container-header">
    
                        <img id="wd-logo" src="../public/images/picture/favicon.png">

                        <div id="wd-title")>
                            <strong> 写文章</strong>
                            <span style="font-size: 12px color:#333;padding-left: 15px;">还没有其他经验</span>
                        </div>
                        <div style="display: flex;align-items: center;">
                            <div id="editor-button" style="margin-right: 20px;">
                                <span> 发布</span>  
                            </div>
                            <div style="font-size: 12px;color:#888;cursor:pointer;">
                                <span>文章管理</span>  
                            </div>
                        </div>
                    </div>
                </div>            
                <div id="editor-content">
                    <div id="editor-title">
                        <span>
                            <textarea id="editor-input" tabindex="1" maxlength="30" placeholder="请填写标题" rows="1"></textarea>
                            <textarea class="pre" id="pre" placeholder="请填写导语(必选)" maxlength="75" autocomplete="off"></textarea>
                        </span>
                    </div>
                    <div id="editor"></div>
                </div>
            </div>
        </div>
    </body>

    <script src="../public/scripts/jquery.min.js"></script>
    <script src="../public/scripts/wangEditor.min.js"></script>
    <script src="../public/scripts/write.js"></script>
</html>
